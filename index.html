<!doctype html>
<html ng-app="Twitter">
<head>
	<meta charset=utf-8>
    <title>Twitter Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="css/bootstrap.min.css">
    <link rel=stylesheet href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
</head>
<body>
	<div ng-controller="TwitterCtrl">
		<form class="fomr-horizontal">
			<div class="input-append">
				<input class="span2" id="appendedInputButton" type="text" ng-model="searchTerm">
				<!--when added type="button", enter key does not trigger the search button click
					<button class="btn btn-primary" type="button" ng-click="doSearch()">
				-->
				<button class="btn btn-primary" ng-click="doSearch()">
					<i class="icon-search icon-white"></i>Search
				</button>
			</div>
		</form>
		<!--I like hover better than just striped, and make it a little more compact 
			by using table-condensse to cut cell padding in half
			<table class="table table-striped">
		-->
		<table class="table table-hover table-condense">
			<tr ng-repeat="tweet in twitterResult.results">
				<td>{{tweet.text}}</td>
				
			</tr>
		</table>
	</div>

	<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script src="http://code.angularjs.org/angular-resource-1.0.0rc10.min.js"></script>

	<!--<script src="lib/angular/angular-resource.js"></script>-->
	<script src="twitter.js"></script>
</body>
</html>
